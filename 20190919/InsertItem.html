<!DOCTYPE html>
<html>

<title>상품 등록</title>
</head>
<body>
<form method="get" action="iteminsert.do">

	<tr><td class='tbasic'>상품명: </td>

	</tr>
	<tr><td class='tbasic'>상품가격: </td>
	    <td class='tbasic'><input type='text' name='price'  id='price'></td>
	</tr>
	<tr><td class='tbasic'>상품설명: </td>
	    <td class='tbasic'><input type='text' name='desc'  id='desc'></td>
	</tr>
	<tr>
	   <td colspan='2' class='tfoot tspacial'>
	     <input type="submit" value='저장'>
		 <input type="reset" value='취소'>
	   </td>
	</tr>
</table>
</form>
</body>
</html>
